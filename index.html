<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/master.css">

</head>
<body>
  <main class="container">
    <div class="card logo">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="icons">
        <div class="btn">
       <img src="./images/icon-document.svg" alt="doc">
        </div>
        <div class="btn">
          <img src="./images/icon-folder.svg" alt="folder">
        </div>
        <div class="btn">
          <img src="./images/icon-upload.svg" alt="up-load">
        </div>
      </div>
    </div>
    <div class=" card description">
      <div class="ph">
                    you've used 815GB of your storage

      </div>
        
      <div class="prog-bar">
        <div class="pink">
          <div class="ball">
          </div>
        </div>
      </div>
      <div class="up-l">
        <div class="start">
        0 GB
      </div>
      <div class="end">
        1000 GB
      </div>
      </div>
      <div class="end">
     <div class="total">
      <strong>185</strong>
      <span>GB LEFT</span>
      </div>
     </div> 
    </div>
    
  </main>
</body>
</html>
